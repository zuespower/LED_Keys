[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = 
	gavinlyonsrepo/TM1638plus@^1.6.0
	squix78/ESP8266 and ESP32 OLED driver for SSD1306 displays@^4.2.0
	rjbatista/TM1638@^2.2.0
